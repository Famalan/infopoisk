<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MAI-IR Search</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      input[type='text'] {
        width: 60%;
        padding: 10px;
        font-size: 16px;
      }
      input[type='submit'] {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      h1 {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>MAI-IR Search</h1>
    <form action="/search" method="get">
      <input type="text" name="q" placeholder="Enter query..." required />
      <input type="submit" value="Search" />
    </form>
    <div style="margin-top: 20px; color: #666">Operators: && (AND), || (OR), ! (NOT), ( )</div>
  </body>
</html>
